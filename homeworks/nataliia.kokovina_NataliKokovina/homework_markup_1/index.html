<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkupHomework01</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="bodyWraper">
  <section class="sectionContactMe">
    <div class="sectionContactMe__header">
        <header class="header__title">Contact Me</header>
        <div class="header__separator-first"></div>
        <div class="header__separator-second"></div>
    </div>
   <div class="sectionContactMe__wraper">
    <div class="sectionContactMe__contactInf">
     <div class="contactInf__block">
       <div class="contactInf__forImg">
            <svg class="contactInf__Img" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>email</title>
                <path d="M32 19l-6-6v-9h-4v5l-6-6-16 16v1h4v10h10v-6h4v6h10v-10h4z"></path>
            </svg>
       </div>
       <p class="contactInf__text">Rapthame@gmail.com <br> Your email name@gmail.com</p>
     </div>
     <div class="contactInf__block">
        <div class="contactInf__forImg">
            <svg class="contactInf__Img" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>phone</title>
                <path d="M22 20c-2 2-2 4-4 4s-4-2-6-4-4-4-4-6 2-2 4-4-4-8-6-8-6 6-6 6c0 4 4.109 12.109 8 16s12 8 16 8c0 0 6-4 6-6s-6-8-8-6z"></path>
            </svg>
        </div>
        <p class="contactInf__text">0088017123456 0088019315388</p>
      </div>
      <div class="contactInf__block">
          <div class="contactInf__forImg">
            <svg class="contactInf__Img" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>location</title>
                <path d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"></path>
            </svg>
          </div>
          <p class="contactInf__text">Dhaka 1200, Rampura Hatirzil, Bangladesh</p>
        </div>
    </div>
     <form class="sectionContactMe__form" action="" method="POST" name="contactMe">
         <div class="form__wraper">
            <div class="invalidFormName" ><p> Invalid Name</p></div>
            <div class="invalidFormEmail" ><p> Invalid Email</p></div>
        </div>
       <div class="form__wraper">
          <input class="form__forText form-name" name="name" id="name" type="text" placeholder="Your Name........" required pattern="/^[a-zA-Zа-яА-Я ]/">
          <input class="form__forText form-email" name="email" id="email" type="email" placeholder="Email Address....." required pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_'{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
       </div>
       <span class="invalidFormMessages"> Invalid Messages</span>
       <input class="form__forMessages form-messages" name="messages" id="messages" type="text" placeholder="Your Messages....." required>
       <input class="form_button" type="submit" value="send messages">
       <div class="invalidForm"><p> Invalid Form</p></div>
     </form>
   </div>
  </section>
</body>
<script src="script.js"></script>
</html>
